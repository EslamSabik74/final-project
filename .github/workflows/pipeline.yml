name: CI/CD Pipeline (Docker Hub + EKS)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: solar-system-cluster   
  DOCKER_IMAGE: eslam1000/solar-system
  NAMESPACE: production
  REPLICAS: 2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ---------- Configure AWS Credentials ----------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ---------- Wait for EKS Cluster ----------
    - name: Wait for EKS cluster to be ready
      run: |
        echo " Waiting for EKS cluster ${{ env.EKS_CLUSTER }} to be active..."
        aws eks wait cluster-active --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
        echo " EKS cluster is ready!"

    # ---------- Update kubeconfig ----------
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}
        kubectl get nodes  # Test connection

    # ---------- Docker Hub Login ----------
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
        docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    # ---------- Build & Push Image ----------
    - name: Build & Push Docker Image
      run: |
        TAG=${{ github.sha }}-${{ github.run_number }}
        docker build -t $DOCKER_IMAGE:$TAG .
        docker push $DOCKER_IMAGE:$TAG
        echo "TAG=$TAG" >> $GITHUB_ENV
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -    

    # ---------- Get DB Password from Secrets Manager ----------
    - name: Get database password
      id: get_secret
      run: |
        DB_PASSWORD=$(aws secretsmanager get-secret-value \
          --secret-id solar-system-cluster-db-password \
          --region ${{ env.AWS_REGION }} \
          --query SecretString --output text)
        echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV

    # ---------- Create Kubernetes Secret for DB ----------
    - name: Create database secret
      run: |
        kubectl create secret generic db-secret \
          --namespace ${{ env.NAMESPACE }} \
          --from-literal=username=admin \
          --from-literal=password=${{ env.DB_PASSWORD }} \
          --from-literal=database=solarsystemdb \
          --dry-run=client -o yaml | kubectl apply -f -

    # ---------- Deploy to EKS ----------
    - name: Deploy to EKS
      run: |
       
        sed -i "s|TAG|${{ env.TAG }}|g" kubernetes/development/deployment.yaml
        sed -i "s|\${NAMESPACE}|${{ env.NAMESPACE }}|g" kubernetes/development/*.yaml
        sed -i "s|\${REPLICAS}|${{ env.REPLICAS }}|g" kubernetes/development/deployment.yaml
        
    
        kubectl apply -f kubernetes/development
        
        
        kubectl rollout status deployment/solar-system -n ${{ env.NAMESPACE }} --timeout=5m

    # ---------- Get Application URL ----------
    - name: Get LoadBalancer URL
      run: |
        echo " Application URL:"
        kubectl get svc -n ${{ env.NAMESPACE }} solar-system \
          -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
        echo ""